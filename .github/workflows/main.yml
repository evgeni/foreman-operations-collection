name: CI

on: [push, pull_request]

env:
  COLORTERM: 'yes'
  TERM: 'xterm-256color'
  PYTEST_ADDOPTS: '--color=yes'

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        ansible:
          - stable-2.9
          - stable-2.10
          - devel
    steps:
      - uses: actions/checkout@v2
      - name: disable v6
        run: sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install Ansible
        run: pip install --upgrade git+https://github.com/ansible/ansible.git@${{ matrix.ansible }}
      - name: Install dependencies
        run: make test-setup
      - name: Run tests
        env:
          DRIVER_NAME: docker
        run: |
          for roledir in roles/foreman_repositories/molecule; do
            pushd $(dirname $roledir)
            molecule --debug test --scenario-name redhat
            popd
          done
